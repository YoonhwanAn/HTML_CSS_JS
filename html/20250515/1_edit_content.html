<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    // 웹요소 내용 수정하기

    // 내용 
    let str="변경할 내용"
    요소.innerText = str // innerText : 웹브라우저창에 보이는 내용만 가져옴 // display: none은 가져오지 않음.
    요소.innerHTML  = str // innerHTML : 보이든 말든 포함된 모든 HTML 코드를 가져옴.
    요소.textContent = str // textContent : 접근한 요소의 내용을 가져오되 코드에 있는대로 가져옴. // display: none도 가져옴.

    // 이미지
    이미지요소.src = 파일경로

    // 이벤트 처리
    //  변수.onclick = 함수
    // (1)
    cat.onclick = () => alert("이미지를 클릭했습니다.")
    
    (2)
    function changePic() {
      cat2.src = "images/cat=2.jpg"
    }
    cat2.onclick = changePic;

    (3)
    container.onclick = (event) => {
      alert(`이벤트 발생위치: ${event.pageX}, ${event.pageY}`)
    }

    // Event의 주요 프로퍼티와 메서드
    // Event : https://developer.mozilla.org/en-US/docs/Web/API/Event

    //(프로퍼티)
    // altkey : 이벤트가 발생할때 Alt버튼을 눌렀는지 여부를 boolean값으로 변환
    // ctrlkey : 이벤트가 발생할때 Ctrl버튼을 눌렀는지 여부를 boolean값으로 변환
    // shiftkey : 이벤트가 발생할때 Shift버튼을 눌렀는지 여부를 boolean값으로 변환
    // button : 마우스에서 누른 버튼의 키값을 반환
    // charCode : keypress 이벤트가 발생할 때 어떤 키를 눌럿는지 유니코드값으로 반환
    // clientX : 이벤트가 발생한 가로위치 반환
    // clientY : 이벤트가 발생한 세로위치 반환
    // pageX : 현재문서 기준으로 이벤트가 발생한 가로위치 반환
    // pageY : 현재문서 기준으로 이벤트가 발생한 세로위치 반환
    // screenX : 현재화면 기준으로 이벤트가 발생한 가로위치 반환
    // screenY : 현재화면 기준으로 이벤트가 발생한 세로위치 반환
    // target : 이벤트가 최초로 발생한 대상을 반환
    // timeStamp : 이벤트가 발생한 시간을 반환
    // type : 발생한 이벤트의 이름을 반환
    // which : 키보드와 관련된 이벤트가 발생했을때 키의 유니코드값을 반환
    
    // (메서드)
    // preventDefault() : 이벤트를 취소할 수 있는 경우에 취소

    (4)
    요소.addEventListener(이벤트, 함수, 캡처여부);
    이벤트 : 이벤트 유형 지정
    함수 : 실행할 명령이나 함수 지정
    캡처여부 : true면 캡처링, false면 버블링 (기본값은 false(버블링))

  </script>

</body>
</html>
