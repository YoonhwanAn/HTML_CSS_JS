    // 6. 문자열 뒤집기 함수 
    // 전달받은 문자열을 역순으로 뒤집어 반환하는 함수
    function reverse(reverseString) {
      
      // 변수선언
      let array = reverseString.split(''); // reverseString의 단어를 쪼개서 배열로 변경
      let temp; // 함수에서 대입하고 버릴 임시값

      for(let i = 0; i < (array.length / 2) ; i++){ // 변경
        temp = array[i];  
        array[i] = array[array.length-1-i];
        array[array.length-1-i] = temp;
      }

      let result =  array.join(''); // 결과값을 다시 합침

      return result; // 결과값 리턴
    }

    console.log(reverse("applemango"));

    // 7. 대소문자 변환 함수 
    // 어떤 문자열이 주어졌을 때, 대문자는 소문자로, 소문자는 대문자로 변환하여 반환하는 함수.
    function changeUpperLower(str) {
      
      // 입력받은 문자열 str을 문자 단위로 쪼개 배열로 변환
      let array = str.split('');


      for(let i = 0; i < array.length ; i++){ 
        let code = array[i].charCodeAt();
        if(code >= 65 && code <= 90) {
          array[i] = String.fromCharCode(code + 32);

        } else if (code >= 97 && code <= 122) {
          array[i] = String.fromCharCode(code - 32);
        }
      }
      let result =  array.join(''); // 결과값을 다시 합침

      return result; // 결과값 리턴
    }

    console.log(changeUpperLower("I love Soccer."));

    // String.split() : https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/split
    // Array.map() : https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map
    // String.toLowerCase() : https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/toLowerCase
    // String.toUpperCase() : https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase
    // Array.join() : https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/join

    function toggleCase(str) {
      return str
      .split('') // 문자열을 문자 배열로 변환
      .map(char => {
      // 문자가 대문자인지 소문자인지 확인하고 변환
      if (char >= 'A' && char <= 'Z') {
        return char.toLowerCase();
      } else if (char >= 'a' && char <= 'z') {
        return char.toUpperCase();
      } else {
        return char; // 알파벳이 아니면 그대로 반환
      }
      })
      .join(''); // 배열을 다시 문자열로 합침
    }

    console.log(toggleCase("I love Soccer."));
