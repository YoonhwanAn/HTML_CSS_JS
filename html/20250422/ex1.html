<!DOCTYPE html>  <!-- doctype(XML 문법 작성 방법 : DTD 방식) 
DTD(Document Type Definition) 방식으로 만들어진 XML 문서. html 루트(root) 태그 -->
<html lang="ko"> <!-- html : root tag(element, 요소), lang : 속성(attribute, property) -->
<head>
    <meta charset="UTF-8">
    <!-- viewport(웹브라우저에서 실제 표현화는 화면 구간) 정의 : 참고 ch.10 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 타이틀(탭) 바에 출력되는 텍스트 -->
    <title>타이틀바</title>
</head>

<body> <!-- head 앞으로 body가 나가도 실행은 되나 그렇게 하지 말 것 (원칙을 지킬 것)-->
    
    <h1>h1으로 제작한 섹션헤드 </h1>
    <h2>h2으로 제작한 섹션헤드</h2>
    <h3>h3으로 제작한 섹션헤드</h3>
    <h4>h4으로 제작한 섹션헤드</h4>
    <h5>h5으로 제작한 섹션헤드</h5>
    <h6>h6으로 제작한 섹션헤드</h6>
    <!-- 
    <h7>h7으로 제작한 섹션헤드</h7> // h7 이상은 없음.
    <h8>h8으로 제작한 섹션헤드</h8>
    -->

    <!-- br : line-break(feed) 줄바꿈(개행)-->
    <b>웹 문서 만들기</b><br><br> <!-- h4와 동일한 효과(출력) -->
    <b>웹 문서 만들기</b><p>&nbsp;</p> <!-- h4와 유사한 효과(출력) -->
    <!-- &nbsp : Non-breaking Space : 줄바꿈을 일으키지 않는 공백, 줄을 바꾸지 않고 스페이스를 넣고 싶을 때-->

    <!-- html의 띄워쓰기의 한계 -->
    웹 문서          만들기<br> <!-- 아무리 띄워써도 한 칸밖에 안띄워짐 -->
    웹 문서<pre> </pre>만들기<br>
    웹 문서&nbsp;&nbsp;만들기<br>
    <p>
        안녕하세요?<br>
        반갑습니다.<br>
        오늘도 좋은하루 되세요.<br>
        <li><a href="https://naver.com">네이버 바로가기</a></li><br>
        <code>name()</code> 함수는 이름을 붙이는 함수입니다.<br>
    </p>
    <p>
        프로그래밍을 배우면 <del>코딩노예</del> <ins>프로그래머</ins> 가 될 수 있다.<br>
    </p>
</body>
</html>
