<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h1>레드향을 이용한 샐러드</h1>

  <!-- 1. 너비(width)/높이(height) -->
  <!-- 단위표기 X (px, em 등등), 단위를 쓰고 싶다면 style 활용(4번 항목 참조)-->
  <p>width/height 지정</p>
  <img src="images/salad.jpg" width="200" height="100" alt="레드향">

  <!-- 2. 너비(width)/높이(height) 중 한쪽만 표기 => 원본에 맞춰서 비율조정 (가로세로비 : aspect raito) -->
  <p>width/height 중 일부만 입력시 자동비율 조정</p>
  <img src="images/salad.jpg" width="200" alt="레드향">

  <!-- 3. %로 사이즈 조정 -->
  <!-- 윈도우 사이즈 조정시 이미지 사이즈 자동 조정됨 -->
  <p>%로 사이즈 조정</p>
  <img src="images/salad.jpg" width="20%" height="20%" alt="레드향">

  <!-- 4. style을 이용하여 너비/높이 조정 -->
  <p>style을 이용하여 너비/높이 조정</p>
  <img src="images/salad.jpg" style="width:100px;" alt="레드향">

  <!-- 5. vw, vh (viewport widht/height) 화면의 몇퍼센트?-->
  <!-- 윈도우 사이즈 조정시 이미지 사이즈 자동 조정됨 -->
  <p>style viewport를 이용한 화면조정</p>
  <img src="images/salad.jpg" style="width:30vw; height:30vh;" alt="레드향">

</body>
</html>
