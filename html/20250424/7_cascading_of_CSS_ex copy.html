<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Cascading sample</title>
  <!-- 우선순위 -->
  <!-- 1.!important, 2.인라인스타일, 3.id스타일, 4.클래스스타일, 5.타입스타일  -->
  <style>
    /* p 중복 sytle 예시 (동순위인 경우 나중에 선언된 스타일이 적용됨)*/
    p {
     background-color: darkred !important;  /* !important로 적용된 darked(순위1)가 나중에 입력된 black(순위5)을 무시하고 출력됨 */
     color:white;  /* white가(순위5) 나중에 입력된 yellow(순위5)에 밀려 출력되지 않음 */
    }
    p {
     background-color: black;  /* !important로 적용된 darked(순위1)에 순위가 밀려 black(순위5)가 적용되지 않음 */
     color:yellow;  /* white가(순위5) 에 비하여 나중에 입력된 yellow(순위5)가 출력됨. */
    }
    h1 {
      color: #ff00ff;
    }
    #sec1 { 
      color: palegreen;
    }
    #sec2 { 
      color: palegreen;
    }
    .sec3 {
      color: darkgoldenrod;
    }
  </style>


</head>
<body>
  <h1>주제1</h1>  <!-- 최상단에서 적용된 h1스타일이 적용됨 -->
  <p>
    주제 글자색깔 : 타입만 적용 - 타입스타일(5순위) 적용됨
  </p>

  <h1 style="color:blue">주제2</h1>  <!-- 최상단에서 적용된 h1스타일(순위5)보다 라인스타일(순위2)가 높아 blue로 적용-->
  <p>
    주제 글자색깔 : 타입, 라인 중복적용 - 라인스타일(2순위) 적용됨
  </p>

  <h1 id="sec1">주제3</h1>  <!-- 최상단에서 적용된 h1스타일(순위5)보다 id스타일(순위3)가 높아 palegreen으로 적용-->
  <p>
    주제 글자색깔 : 타입, id 중복적용 - id스타일(3순위) 적용됨
  </p>

  <h1 class="sec3">주제4</h1>  <!-- 최상단에서 적용된 h1스타일(순위5)보다 클래스스타일(순위4)가 높아 darkgoldenrod로 적용-->
  <p>
    주제 글자색깔 : 타입, class 중복적용 - class스타일(4순위) 적용됨
  </p>

  <h1 id="sec2" class="sec3">주제5</h1>  <!-- h1스타일(순위5), 클래스스타일(순위4), id스타일(순위3) 중 순위3인 palegreen으로 적용-->
  <p>
    주제 글자색깔 : 타입, class, id 중복적용 - id스타일(3순위) 적용됨
  </p>

</body>
</htm1l>
