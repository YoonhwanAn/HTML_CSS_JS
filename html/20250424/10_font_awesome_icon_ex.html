<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>font awesome 아이콘</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    ul {
      list-style: none; /* list에 목록표시 제거 */
      display: flex; /* 가로로 항목을 표기 */
    }
    li {    
      border: 1px solid #222; /* 외곽선을 1px, 실선, #222의 색상으로 설정 */
      padding:10px 20px; /* 글자와 외각선의 간격(padding)을 위아래 10px, 좌우 20px */
      margin-right: 10px; /* 항목별 여유를 우측으로만 10px 줌 */
    }
    a { /* a의 밑줄표시를 없애줌. */
      text-decoration: none;
    }
    a:link, a:visited, a:hover {  /* a의 초기(link), 방문후(visited), 마우스를 가져다 댔을때(hover) 색상을 변경시켜줌 */
      color:#222;
    }			
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="#"> <!-- '아이콘'과 '메뉴1'이 모두 앵커처리 -->
        <i class="fa-solid fa-house"></i> 메뉴1 
      </a>
    </li>

  </ul>

  <nav>
    <ul>
      <li>				
        <i class="fa-solid fa-house-chimney"></i> <!-- '아이콘'은 제외하고 '메뉴1'만 앵커처리 -->
        <a href="#">메뉴1</a>
      </li>
      <li>
        <i class="fa-regular fa-calendar-check"></i>
        <a href="#">메뉴2</a>					
      </li>
      <li>
        <i class="fa-solid fa-battery-quarter"></i>
        <a href="#">메뉴3</a>
      </li>
    </ul>
  </nav>

</body>
</html>
