<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>using anchor</title>
</head>
<body>
  <h1>anchor 이용예제</h1>

  <!-- 1. <a> anchor 사용 -->
  <!-- 절대 URL 연결-->
  <a href="https://www.mozilla.com">Mozilla</a>

  <!-- 상대 URL 연결 -->
  <a href="//example.com">Scheme-relative URL</a>
  <a href="/ko/docs/Web/HTML">Origin-relative URL</a>
  <a href="./p">Directory-relative URL</a>

  <!-- # 새로고침 -->
  <p><a href="#">갱신하기</a></p>

  <!-- <#>을 이용해서 일부 구간으로 연결 -->
  <p><a href="#Section_further_down1">소주제1로 건너뛰기</a></p>
  <p><a href="#Section_further_down2">소주제2로 건너뛰기</a></p>
  <div style="height:500px; width:200px; background-color: aqua;" ></div>
  <h2 id="Section_further_down1">소주제1</h2> <!-- 링크가 향할 위치1 -->
  <div style="height:500px; width:200px; background-color: aqua;" ></div>
  <h2 id="Section_further_down2">소주제2</h2> <!-- 링크가 향할 위치2 -->

// todo a에 대한 기능 심화
</body>
</html>
