<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Figure 예제</title>
</head>
<body>
  <h1>Wellcome Jeju Island</h1>

  <!-- 1. figure, figcaption -->
  <!-- figure는 도표,일러스트,이미지,소스코드 등 독립된 콘텐츠를 나타냄(문서의 내용과 구별되는 요소 표기) -->
  <!-- figcaption은 태그에 대해서 부연 설명을 붙일 수 있음 -->
  <p>figure/figcaption 예제</p>
  <figure>
    <img src="images/spring.png" width="200" alt="제주의 봄">
    <figcaption>가장 먼저 봄을 맞이하는 제주도</figcaption>
  </figure>
  <figure>
    <img src="images/summer.png" width="200" alt="제주의 여름">
    <figcaption>여름에 피어나는 태양을 닮은 해바라기</figcaption>
  </figure>

  <!-- 2. figure로 여러 태그에 한꺼번에 caption 가능 -->
  <p>여러사진에 대한 caption 예제</p>
  <figure>
    <img src="images/spring.png" width="200" alt="제주의 봄">
    <img src="images/summer.png" width="200" alt="제주의 여름">
    <img src="images/fall.png" width="200" alt="제주의 가을">
    <img src="images/winter.png" width="200" alt="제주의 겨울">
    <figcaption>제주도의 사계절</figcaption>
  </figure>

</body>
</html>
