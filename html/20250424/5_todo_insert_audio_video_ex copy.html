<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h1>레드향을 이용한 샐러드</h1>

  <!-- 1. object 활용 삽입 -->
  <!-- PDF, 오디오, 비디오 등 다양한 멀티미디어 파일 삽입가능 -->
  <p>PDF파일 삽입하기</p>
  <object width="900" height="800" data="pdf/product.pdf"></object>

  <p>음성파일 삽입하기</p>
  <object data="medias/spring.mp3"></object> <!-- 사이즈 지정하지 않으면 원본사이즈 만큼 나온다 -->

  <p>영상파일 삽입하기</p>
  <object width="400" height="225"data="medias/salad.mp4"></object>

// todo 여기 이후 작성해서 테스트 할 것///////////////


  <!-- 2. embed를 활용 활용 삽입 -->
  <!-- audio, video, object 태그를 지원하지 않는 웹브라우저 고려 -->
  <p>오디오 삽입하기</p>
  
  
  <!-- 3. 영상 삽입 -->
  <p>샐러드 만들기 영상</p>
  <video src="medias/salad.mp4" controls width="400"></video>

  <!-- 단위표기 X (px, em 등등), 단위를 쓰고 싶다면 style 활용(4번 항목 참조)-->
  <p>샐러드 만들기 영상</p>
  

</body>
</html>
