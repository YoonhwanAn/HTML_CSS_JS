<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>srcset 예제</title>
</head>
<body>
  <h1>Wellcome Jeju Island</h1>

  <!-- srcset -->
  <!-- src는 이미지파일을 내려받은 후 너비/높이를 조절해서 표시하여 비효율적 -->
  <!-- 모니터마다 해상도가 제각각 -->
  <!-- 한번에 이미지정보를 여러개 알려주고 적절하게 표시 -> srcset -->
  <!-- srcset 속성은 브라우저의 뷰포트 너비나 디스플레이 해상도에 대한 [반응형 이미지 소스(들)를 지정] -->
  
  <!-- 1. 윈도우 창의 크기에 따라 다른이미지 띄우기 -->
  <p> srcset 예제1</p>
  <img src="images/spring.png" srcset="images/summer.png 600w, images/fall.png 800w" alt="srcset TEST1">
  
  <!-- 2. 장치의 픽셀비율에 따라 다른이미지 띄우기 (디스플레이의 해상도에 따라 결정됨 1x-일반해상도, 2x-고해상도)-->
  <!-- 윈도우-1x, 맥,아이패드-2x -->
  <p> srcset 예제2</p>
  <img src="images/spring.png" srcset="images/summer.png 1x, images/fall.png 2x" alt="srcset TEST2">

</body>
</html>
