<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: green;
        }
        tr {
            background-color: orange;
        }
        td {
            background-color: yellow;
        }
        /* Z인덱스가 table < tr < td 이기에 윗쪽의 index의 색상이 출력 */
    </style>
</head>
<body>
    <table>
        <tr>
            <td>색상?</td>
        </tr>
    </table>
</body>
</html>
