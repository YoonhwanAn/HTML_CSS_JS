<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑상세페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: "Nanum Gothic";
        }
        #child_wear {
            width: 700px;
            height: 400px;
            border: 2px solid #c9ddf8;
        }
        #product_pic {
            float: left;
            width: 350px;
            height: 100%;
            border-width: 10px; /* ??? */
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* text-align: center;
            vertical-align: center; */
            background: #dcdeea;
        }
        #product_detail {
            float: left;
            width: 350px;
            height: 400px;
            background: #c9ddf8;
        }
        .title {
            width:70px;
            font-weight: bold;
        }

        .detail {
            margin: 15px auto;
            font: 10pt/26pt "Nanum Gothic";
            color: #333;
            width: 320px;
            border: 4px double #fff;
            background: #c3dcf8;
            padding: 13px 15px;
        }

        .product_spec_price {
            color: red;
            font-size: 12pt;
        }

    </style>
</head>
<body>
    <!-- 상품 전체 section -->
    <div id="child_wear">
        <!-- 상품 이미지 -->
        <div id="product_pic">
            <img src="./images/small_suite.jpg">
        </div>
        <!-- // 상품 이미지 -->
        
        <!-- 상품 디테일 -->
        <div id="product_detail">
            <table class="detail">
                <tr>
                    <td class="title">상품명</td>
                    <td>아동복 여아 체크무늬 셔츠 원피스</td>
                </tr>
                <tr>
                    <td class="title">색상</td>
                    <td>레드 블랙 체크</td>
                </tr>
                <tr>
                    <td class="title" colspan="2">상품설명</td>
                </tr>
                <tr>
                    <td colspan="2">
                        아이 피부를 보호하는 매끈한 촉감의 쾌적면<br>
                        천연 소재 사용<br>
                        COTTON USA 인증 제품<br>
                        <b>신장</b> : 110~140cm
                    </td>
                </tr>
                <tr>
                    <td class="title">판매정가</td>
                    <td><s>55,000(원)</s></td>
                </tr>
                <tr>
                    <td class="title">특별할인가</td>
                    <td class="product_spec_price">46,800(원)</td>
                </tr>
            </table>
        </div>
        <!-- // 상품 디테일 -->
    </div>
    <!-- // 상품 전체 section -->
</body>
</html>
