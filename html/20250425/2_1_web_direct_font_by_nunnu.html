<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 웹페이지 url로 폰트를 불러옴 */
        @font-face {
        font-family: 'SDSamliphopangche_Outline';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        
        /* 지정된 class만 폰트를 변경하고 싶은 경우 */
        .fnt {
            font-family: 'SDSamliphopangche_Outline';
            font-size: 3em;
        }
        
        /* body 전체의 글씨체를 변경하고 싶은 경우 이용         
        body {
            font-family: 'SDSamliphopangche_Outline';
            font-size: 3em;
        }
        */
    </style>
</head>
<body>
    <span class="fnt">웹으로 직접 연결하여 폰트를 출력합니다.(산돌 삼립호빵체)</span>
</body>
</html>
