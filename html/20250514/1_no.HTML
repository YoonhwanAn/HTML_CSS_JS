<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 제어할 대상 -->  <!-- button은 타입을 지정하지 않으면 기본 submit이므로 주의!!! -->
  <button type="button" name="btn-name" id="btn" class="btn-class">버튼</button>
  
  <script>
    // 1. 기명 함수 선언
    function action() {
      console.log("action")
    }

    // 2. 제어할 대상을 선언(btn 등록)
    // (1) id로 제어
    let btn = document.getElementById("btn");
    console.log("btn :", btn);
    
    // (2) class로 제어
    // let btn2 = document.getElementsByClassName("btn-class"); // 배열 형식으로 출력 - 복수로 배열 형식으로 가져오기 때문
    let btn2 = document.getElementsByClassName("btn-class")[0];
    console.log("btn2 :", btn2);

    // (3) name으로 제어
    // let btn3 = document.getElementsByName("btn-name"); // 배열 형식으로 출력 - 복수로 배열 형식으로 가져오기 때문
    let btn3 = document.getElementsByName("btn-name")[0];
    console.log("btn3 :", btn3);

    // (4) 선택자(Selector)로 제어 - 1개만 픽
    let btn4 = document.querySelector("#btn");
    let btn5 = document.querySelector(".btn-class");
    let btn6 = document.querySelector("[id='btn']"); // 속성[]을 이용한 선택, id는 웹 문서내 하나만 쓸 수있기 때문에 OK
    let btn7 = document.querySelector("[name='btn-name']"); // name은 복수로 사용 가능하기 때문에 복수 중 가장 첫번째꺼 하나만 가져옴
    let btn8 = document.querySelector("[class='btn-class']"); // class은 복수로 사용 가능하기 때문에 복수 중 가장 첫번째꺼 하나만 가져옴
    let btn9 = document.querySelector("[type='button']"); // type은 복수로 사용 가능하기 때문에 복수 중 가장 첫번째꺼 하나만 가져옴
    console.log("btn4 :", btn4);
    console.log("btn5 :", btn5);
    console.log("btn6 :", btn6);
    console.log("btn7 :", btn7);
    console.log("btn8 :", btn8);
    console.log("btn9 :", btn9);
    
    // (5) 전체선택자(SelectorAll)로 제어 - 여러개를 픽해서 배열로
    // let btn10 = document.querySelectorAll("button[type='button']"); // 배열 형식으로 출력 - 복수로 배열 형식으로 가져오기 때문
    let btn10 = document.querySelectorAll("button[type='button']")[0]; // button 중 type='button'인 항목들 중 [0]번째 배열
    console.log("btn10 :", btn10);

    // (6) 태그명으로 제어
    let btn11 = document.getElementsByTagName("button")[0];
    console.log("btn11 :", btn11);

    // (7) old DOM level 스타일(지양할 것)
    let btn12 = document.all["btn"]; // 모든 속성을 훑음. 하나만 고름. 
    console.log("btn12 :", btn12);


    // 3. 이벤트 제어(버튼 클릭)
    
    // (1) onclick으로 제어 (익명함수 or 화살표함수) 
    // btn.onclick = function() {} // (O) - 익명함수
    btn.onclick = () => {} // (O) - 화살표함수
    
    // (2) addEventListener로 제어 (익명함수 or 화살표함수) // callback(콜백) 함수 형태: 인자부에서 호출 및 정의되는 함수
    // btn.addEventListener('click',function() {}); // (O) - 익명함수
    btn.addEventListener('click',() => {}); // (O) - 화살표함수
    
    // (3) onclick으로 제어 (기명함수)
    btn.onclick = action;
    
    // (4) addEventListener로 제어 (기명함수) // callback(콜백) 함수 형태: 인자부에서 호출 및 정의되는 함수
    btn.addEventListener('click', action); // (O)
    // btn.addEventListener('click', action()); // (X)
    
    btn.addEventListener('click', () => {
      // action; // (X)
      action(); // (O)
    });

  </script>

</body>
</html>
