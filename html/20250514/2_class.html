<!DOCTYPE html>
<html lang="ko">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    function CookieProduct(name, content, price) { 

    this.name = name;
    this.content = content;
    this.price = price;
    }

    let cookie = new CookieProduct("초코", "카카오함유", 2000);
    console.log(cookie);
    console.log(cookie.name);
    console.log(cookie.content);
    console.log(cookie.price);
  </script>
  
</body>
</html>
