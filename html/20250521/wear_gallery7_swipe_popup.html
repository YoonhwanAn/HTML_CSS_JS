<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남성 의류 갤러리</title>

    <!-- google 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSV 파일 로드 라이브러리 : https://www.papaparse.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- 갤러리 제어 스타일시트, 자바스크립트 -->
    <link rel="stylesheet" href="./css/wear_gallery7.css" />
    <script src="./js/wear_gallery7.js"></script>

    <!-- Use Swiper from CDN : https://swiperjs.com/get-started -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

</head>
<body>

    <!-- 이미지 팝업 : 610px X 965px 
        header : 610px X 50px (창닫기)
        body(이미지) : 610px X 915px (~ LM1/LM2.jpg)-->
    <div id="img_popup">

        <!-- header -->
        <div id="img_popup_header">
            <span id="close_btn" class="material-symbols-outlined">close</span>
        </div>
        <!-- // header -->
        <!-- body -->
        <div id="img_popup_body"></div>
        <!-- // body -->

    </div>
    <!-- // 이미지 팝업 -->

    <!-- 팝업 뒷배경 -->
    <div id="popup_background"></div>
    <!-- // 팝업 뒷배경 -->


    <div id="wrap_swiper">
        <!-- 스와이퍼 / Slider main container -->
        <div class="swiper">

            <!-- 의류갤러리 / Additional required wrapper -->
            <div class="swiper-wrapper"></div>

            <!-- 페이지네이션 / If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- 네비게이션 버튼 / If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>


</body>
</html>
