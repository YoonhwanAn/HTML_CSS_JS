<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let user_name;
        
        while (!user_name) {  // 사용자가 빈 값을 입력하면 반복
            user_name = prompt("이름을 입력해주십시오.");
        }

        if (user_name === "엄준식") {    
            alert("어떻게 사람이름이 엄준식이냐ㅋㅋㅋㅋㅋ");
        } else {
            alert(user_name + "님 환영합니다.");
        }
    </script>
</head>

</body>
</html>
