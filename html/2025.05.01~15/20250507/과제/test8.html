<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- google icons css 파일을 원격에서 불러들입니다. -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- css 폴더에 있는 style.css 파일을 불러들입니다. -->
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <div class="wrap">

        <!-- 이름 -->
        <div class="input-fld-pnl" id="id-fld">

            <label for="name">
                <span class="icon-fld material-symbols-outlined">
                    person
                </span>
                <span class="txt-label">이름</span>
            </label>

            <input class="input-fld" type="text" id="name" name="name" required />

        </div>
        <!--// 이름 -->

        <!-- 위의 이름 필드와 미리보기를 참고하여 나머지 필드들을 작성하십시오. -->
        <!-- 이메일 -->
        <!-- TODO -->
        <div class="input-fld-pnl" id="email-fld">

            <label for="e-mail">
                <span class="icon-fld material-symbols-outlined">
                    mail
                </span>
                <span class="txt-label">이메일</span>
            </label>

            <input class="input-fld" type="email" id="e-mail" name="e-mail" required />

        </div>
        <!--// 이메일 -->

        <!-- 전화번호 -->
        <!-- TODO -->
        <div class="input-fld-pnl" id="tel-fld">

            <label for="phone-number">
                <span class="icon-fld material-symbols-outlined">
                    phone_iphone
                </span>
                <span class="txt-label">연락처</span>
            </label>

            <input class="input-fld" type="tel" id="phone-number" name="phone-number" required />

        </div>

        <!--// 전화번호 -->

        <!-- 상담내용 -->
        <div class="input-fld-pnl" id="content-fld">

            <!-- TODO -->
            <label for="content">
                <span class="icon-fld material-symbols-outlined">
                    description
                </span>
                <span class="txt-label">상담내용</span>
            </label>

            
            <textarea id="content" name="content" required ></textarea>

        </div>
        <!--// 상담내용 -->


    </div>

</body>
</html>
