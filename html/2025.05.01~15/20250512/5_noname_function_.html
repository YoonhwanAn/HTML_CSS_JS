<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // 1. 익명함수 선언과 실행.

    let sum = function(a, b) {
      return a + b;
    }

    document.write(`함수 실행 결과 : ${sum(10, 20)}`);  // 30

    // 2. 즉시실행함수
    // 함수를 만들고 즉시 실행하는 경우
    // => 여러번 호출하지 않고 단 한번만 실행할 함수인 경우 사용할 수 있음 (빈도 매우 낮음)

    // (1) 표현방법1
    /*
      (function() {
        명령
      }());
    */
    (function() {
      let userName = prompt("이름을 입력하세요.");
      document.write(`<p>안녕하세요? <span class="accent">${userName}</span>님!</p>`);
    }());

    // (2) 표현방법2
    /*
      (function(매개변수) {
        명령
      }(인수));
    */

  </script>
</body>
</html>
