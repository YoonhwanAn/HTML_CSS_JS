<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>

    // 1. 화살표 함수 기본 (매개변수가 없는 함수)

    // (1) 익명함수 표현
    // const hi = function() {
    //   return "안녕하세요?";
    // };

    // (2) (1)을 화살표 함수 표기 (중괄호 및 return 유지)
    // const hi = () => {return "안녕하세요?"};

    // (3) (2)를 더 간략하게 표기 (중괄호 생략, return 생략)
    const hi = () => "안녕하세요?";

    ////////////////////////////////////////////////////////////////////

    // 2. 화살표 함수 예제2 (매개변수가 1개인 경우)
  
    // (1) 익명함수 표현
    // let hello = function(user) {
    //   document.write (`${user}님, 안녕하세요?`);
    // };

    // (2) 화살표 함수 표기1
    // let hello = (user) => { document.write (`${user}님, 안녕하세요?`) };

    // (3) 화살표 함수 표기2
    // 매개변수의 괄호는 생략가능
    let hello = user => { document.write (`${user}님, 안녕하세요?`) };

    ////////////////////////////////////////////////////////////////////

    // 3. 화살표 함수 예제3 (매개변수가 2개인 경우)
    
    // (1) 익명합수 표현
    // let sum = function(a, b) {
    //   return a + b;
    // };

    // (2) 화살표 함수 표기1 (중괄호 및 return 유지)
    let sum1 = (a, b) => { return a + b };

    // (3) 화살표 함수 표기2
    // 매개변수의 괄호 생략불가
    // let sum = a, b => a + b; (X, 불가능!!!!)
    let sum2 = (a, b) => a + b;
    
  </script>
