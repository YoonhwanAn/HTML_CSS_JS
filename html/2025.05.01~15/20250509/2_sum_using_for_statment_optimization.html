<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // 1부터 counter까지의 합계

    // 변수설정
    let counter = 10; // ~까지 더할 숫자
    let sum = 0; // 1 ~ counter의 합계의 초기 값

    // for-loop를 통한 합계 계산
    for(let i = 1; i <= counter; i++) {
      sum += i;
    }

    // 결과값 출력
    console.log(`1부터 ${counter}까지의 합계는 ${sum}입니다`);

  </script>
</body>
</html>
