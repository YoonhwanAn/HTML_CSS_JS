<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue</title>
</head>
<body>
  <script>
    // 1. 숫자 덧셈 함수
    function add(a, b) {
      return a + b;
    }
    console.log("add(3,6) :", add(3,6));

    // 2. 내열 내 최댓값 찾기 함수.
    function maxValueArray(a) {
      let maxValue = a[0]
      for(let i = 0; i <= a.length; i++){
        if (maxValue < a[i]) {
          maxValue = a[i];
        }
      }
      return maxValue;
    }
    console.log("maxValueArray([1,10,4,6,9]) :", maxValueArray([1,10,4,6,9]));

    // 3. 팩토리얼 계산 함수
    function factorial(num) {
      let factorialValue = 1; // 초기값 설정
      for(let i = 1; i <= num; i++) {
        factorialValue *= i;
      }
      return factorialValue;
    }
    console.log("facorial(5) :", factorial(5));

    // 4. 피보나치 수열계산 함수 (n번째 피보나치 수를 계산)
    // 1, 1, 2, 3, 5, 8
    function fibonacciNumber(index) {
      let num1 = 0;
      let num2 = 1;
      let trash = 0; // 덧셈후 버리는 숫자
      for(let i = 1; i <= index; i++){
        trash = num1 + num2;
        num1 = num2;
        num2 = trash;
        trash = 0;
      }
      return num1;
    }
    console.log("fibonacciNumber(6) :", fibonacciNumber(6));

    // 5. 소수 판별 함수
    // n이 소수임을 판별할 때, 2~n-1까지 나눈 나머지가 0인 것이 있으면 소수가 아님, 0인 것이 없으면 소수.
    // but, 불필요한 계산이 많이 발생하게 됨.
    // 1) 2가 가장 작은 소수이므로 2보다 작으면 소수가 아님.
    // 2) 2는 소수임.
    // 3) 2의 배수는 소수가 아님.
    // 4) 3이상의 자연수 중 2의 배수는 소수가 아님.
    // 5) n을 두 숫자의 곱으로 나타냈을때 가능한 큰 수가 루트n 이므로, 계산은 루트n까지만 진행. 
    //    (이후 앞선 계산과 중복됨. (예)36의 경우 2x18, 3x12, 4x9, 6x6, 9x4, 12x3, 18x2) 
    function isPrime(n) {
      if (n < 2) {
      return false; // 2 미만의 숫자는 소수가 아님
      }
      if (n === 2) {
        return true; // 2는 소수임
      }
      if (n % 2 === 0) {
        return false; // 짝수는 소수가 아님 (2 제외)
      }
      for (let i = 3; i <= Math.sqrt(n); i += 2) { // 2 이후 홀수만 검사 (루트n이 소수가 될 수있는 가장 큰 수이므로, 루트 n까지만 검사)
          if (n % i === 0) {
              return false;
          }
      }
    return true;
    }
    console.log("isPrime(137) 소수면 true, 아니면 false :", isPrime(137));

  </script>
</body>
</html>
