<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>continue</title>
</head>
<body>
  <script>
    // 1. for에서의 continue - 해당조건에서 skip하고 반복문 계속 진행.
    for (let i = 1; i <= 10; i++) {
      if(i % 2 === 1) { // 홀수라면 skip -> 짝수만 출력
        continue;
      } else {
        console.log("i = ", i);
      }
    }

    // 2. while에서의 continue
    let j = 0; // while문 앞의 증감연산자가 if문 앞으로 나왔으므로, j = 1 이 아니라 j = 0 이여야 함.
    while(j <= 10) {
      
      j++; // 앞으로 이동하면 잘 됨.
      if(j % 2 === 1) {
        continue;
      } else {
        console.log("j = ", j);
      }
      // j++; // 브라우저 이슈?? continue가 포함된 while문에서 j++ 가 뒤쪽으로 가면 무한루프 걸림.
    }
  </script>
</body>
</html>
