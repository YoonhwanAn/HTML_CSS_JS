<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 1 ~ 10까지의 수열(순열:sequence) 합계
    // 1, 2, 3, ... , 10

    // 프로그래밍
    // 1. 필요한 변수는?
    //  ㄴ (1)숫자를 10까지 세야하니 값을 카운트 할수 있는 변수, (2)합계가 필요하니 합을 나타내는 변수
    // 2. 변수의 네이밍은?
    //  ㄴ (1)counter (2)sum
    // 3. 로직은?
    //  ㄴ 반복문으로 할 것인가? 어떻게 할 것인지?

    let counter = 10;
    let sum = 0;
    // 초기값을 입력하지 않으면? => 결과값의 sum이 NaN이 출력됨
    // 하기의 반복문에서 sum = undefined + 1 가 되기 때문 
    for(let i = 1; i <= counter; i++) {
      
      // 1) 일반적인 경우
      sum += i;
      
      // 2) 중간값 확인하고 싶은 경우
      console.log(`중간합계 : 1에서 ${i}까지 = ${sum}`);

      // 3) 1) ~ 2)를 합친 경우도 출력이 되는가? -> 가능(O)
      // console.log("sum =", sum += i);
    }

    console.log(`1부터 ${counter}까지의 최종합계는 ${sum}입니다`);
    // console.log('1부터 ' + counter + '까지의 합계는 ' + sum + '입니다');

  </script>
</body>
</html>
