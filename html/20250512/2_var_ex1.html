<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    
    // 1. 예제 1
    var sum1 = 0;  // 전역 변수 선언
    
		function addNumber() { 								
			var result1;  // 지역 변수 선언
      sum1 = 10 + 20;			
      result1 = 10 * 20;
		}
    addNumber();  // 함수 호출
    console.log(sum1);  // 30
    console.log(result1);  // 에러 발생  

    
    // 2. 예제 2
    var sum2 = 0;  // 전역 변수 선언

		function addNumber() { 								
      sum2 = 10 + 20;			
      result2 = 10 * 20;  // var 예약어를 사용하지 않았으므로 전역 변수로 선언됨
		}
    
    addNumber();

    console.log(sum2);  // 30
    console.log(result2);  // 200

    // 3. var 변수 호이스팅 예제
    var x = 10;  // 전역 변수 선언

		function displayNumber() { 								
      console.log(`x is ${x}`);
      console.log(`y is ${y}`); // 에러가 발생하여아 하나, 변수 호이스팅으로 undefined 표기 됨.
      // 변수가 있다는 것이 호이스팅되어 위에서 확인됨. 값은 할당X      
      var y = 20;  // 지역 변수 선언 및 값 할당
		}

    displayNumber();

    // 4. var 변수의 재할당
    var seed = 3;  // 3의 배수를 만들자

    for (var i = 1; i <= 5; i++) {
      var seed = 5; // 재선언
      var result = seed * i;
      console.log(result);  // 5 10 15 20 25
    }
  </script>
</body>
</html>
