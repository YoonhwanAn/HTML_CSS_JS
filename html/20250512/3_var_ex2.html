    function sum() {
      let n = 10;
      let result = 0;

      for (let i = 1; i <= n; i++) {
        result += i;
      }
      console.log(result);
    }

    sum();
    // sum함수를 벗어났기 때문에 let은 유효하지 않음.

      console.log(a); // 1

      console.log(a);
    }
