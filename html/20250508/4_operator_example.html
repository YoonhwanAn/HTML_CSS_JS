<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator_example</title>
  <script>
    window.onload = function() {

      // 1. 일반 연산자
      let result1 = 8 + 5;
      let result2 = 8 - 5;
      let result3 = 8 * 5;
      let result4 = 8 / 5; // 1.6 (실수) // javascript에서는 정수형 정수형 연산에서 실수도 나옴. (java의 경우 정수인 1로 나옴)
      let result5 = 8 % 5; // 3 (나머지)

      console.log("result1 :", result1);
      console.log("result2 :", result2);
      console.log("result3 :", result3);
      console.log("result4 :", result4);
      console.log("result5 :", result5);

      // 2. ++연산자
      let num1 = 1, num2 = 1;
      num1++;
      ++num2;

      console.log("num1 :", num1); // 2
      console.log("num2 :", num2); // 2

      let num3 = 1, num4 = 1;

      console.log("num3++ :", num3++); // 1 - num3을 빠져나간 후 1을 더함
      console.log("++num4 :", ++num4); // 2 - num4를 들어가기 전에 1을 더함
      console.log("num3 :", num3); // 2 - 앞의 연산에서 이미 더해졌기 때문에 2로 출력됨
      console.log("num4 :", num4); // 2 - 앞의 연산에서 이미 더해졌기 때문에 2로 출력됨
      
      // 3. ++연산자의 계산
      let a = 10;
      let b = a++ + 5; // 결과 : 15 (계산 후 값 증가, 계산 시: 10, 계산 끝난 후: 11)
      // let b = ++a + 5; // 결과 : 16 (계산 전 값 증가, 계산 시: 11)

      console.log("b :", b)
      console.log("a :", a) // a : 11
    }
  </script>
</head>
<body>
  
</body>
</html>
