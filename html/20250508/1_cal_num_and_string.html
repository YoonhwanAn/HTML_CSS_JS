<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cal_num_and_string</title>
  <script>
    window.onload = function() {
      
      // case 1) prompt 입력 값(문자열 숫자)의 계산 시 
      let num = prompt("입력 :"); // "8"
      console.log("num 자료형 :", typeof num); // num 자료형 : String

      let result1 = num * 10; // num은 문자열(String)에서 숫자(number)로 자동 변환 : "8" => 8
      console.log("result1 자료형 :", typeof result1); // 80
      console.log("result1 :", result1); // 80

      // case 2) 내부에서 문자열+숫자 연산
      let result2 = "10" + 20; // 연결 연산됨
      console.log("result2 :", result2) // "1020"

      // case3) 다항의 문자열+숫자 연산
      let result3 = 1 + 2 + "3" + 4 + 5;
      console.log("result3 :", result3) // "3345"
      // [logic]
      // 1 + 2 = 3 (덧셈)
      // 3 + "3" = "33" (문자열 연결연산)
      // "33" + 4 = "334" (문자열 연결연산)
      // "334" + 5 = "3345" (문자열 연결연산)
    }
    
  </script>
</head>
<body>
  
</body>
</html>
