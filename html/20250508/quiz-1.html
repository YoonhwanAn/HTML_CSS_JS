<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>
  <script>
    let num = prompt("숫자를 입력하세요(4의 배수판정)");
    let result = num % 4;
    if (result === 0) {
      document.write(`${num}는 4의 배수입니다.`);
    } else {
      document.write(`${num}는 4의 배수가 아닙니다.`);
    }
  </script>

</body>
</html>
