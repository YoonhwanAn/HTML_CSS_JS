<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parse_example</title>
  <script>
    window.onload = function() {
    
      // 1. 문자열로 저장된 숫자의 형변환

      let str1 = "123"; // 내용이 숫자 성분인 문자열
      // let str1 = "abcd"; // 형변환 대상(X)
      // 형변환시 Nan (Not a Number)(리터럴의 일종)
      // = Number.NaN
      let result1 = str1 + 1; // "123" + 1

      let num1 = parseInt(str1); // 형변환(casting) "123" -> 123
      let result2 = num1 + 1; // 123 + 1

      console.log("result1:", result1) // "1231"
      console.log("result2:", result2) // 124

      
      // 2. 특이사항

      // 숫자 + 문자가 섞인 경우
      let str2 = "123ABC";
      let num2 = parseInt(str2);

      console.log("num2:", num2) // "123"

      // 문자 + 숫자가 섞인 경우
      let str3 = "ABC123";  
      let num3 = parseInt(str3);

      console.log("num3:", num3) // "NaN"

  }
  </script>
</head>
<body>
  
</body>
</html>
