<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div[id^=container] {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background: beige;
            display: inline-flex; /* 자식속성을 flex로 하되, 부모속성은 block/inline 이냐? */
            /* flex: 컨테이너를 블록레벨로
            inline-flex: 컨테이너를 인라인 레벨로 (자식 연관X) */
            flex-direction: row;
            /* row - 주축을 가로로 정렬 후 좌->우 (기본값)
                row-reverse - 주축을 가로로 정렬 후 우->좌
                column - 주축을 세로로 지정 후 위->아래
                column-reverse - 주축을 세로로 지정 후 아래->위 */
            flex-wrap: wrap;
            /* nowrap - 항목을 한줄로 표시 (기본값)
                wrap - 주축을 가로로 정렬 후 우->좌
                wrap-reverse - 주축을 세로로 지정 후 위->아래 */
            /* flex-flow  */
            /* flex-flow는 flex-direction과 flex-wrap를 합친 속성 
                (예시) flex-flow: row wrap */
            justify-content: space-around;
            /* start(flex-start) - 주축의 시작점에 맞춰 정렬 (기본값)
                end(flex-end) - 주축의 끝점에 맞춰 정렬
                center - 주축의 중앙에 맞춰 정렬
                space-around - 항목을 고르게 정렬 (주축의 시작점, 끝점은 항목간의 여백의 절반)
                space-evenly - 항목을 고르게 정렬  (주축의 시작점, 끝점과 항목간의 여백이 동일)
                space-between - 첫항목은 주축의 시작점. 마지막항목은 주축의 마지막점에 배치 후 정렬 */
        
            /* justify-content(container)와 margin(child)을 이용하면 더 다양하게 정렬 가능. 
                (ex) 우측으로 정렬된 박스 중 box1만 왼쪽에 붙이고 싶은 경우
                    #container {justify-content: flex-end;} - 우측정렬
                    #box1 {margin-right: auto;} -1번박스 오른쪽으로 마진auto */
        }

        div[id^=child] {
            width: 98px;
            height: 98px;
            background: yellow;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <h1>컨테이너 내부에서 content의 이동</h1>
    <div id="container1">
        <div id="child1">content1</div>
        <div id="child2">content2</div>
        <div id="child3">content3</div>
        <div id="child4">content4</div>
    </div>
    <div id="container2">
        <div id="child1">content1</div>
        <div id="child2">content2</div>
        <div id="child3">content3</div>
        <div id="child4">content4</div>
        <div id="child5">content5</div>
        <div id="child6">content6</div>
        <div id="child7">content7</div>
        <div id="child8">content8</div>
    </div>
</body>
</html>
