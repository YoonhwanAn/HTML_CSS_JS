<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼을 화면 중앙에 배치하기</title>
  <style>
    /* Do it! 버튼을 화면 중앙에 배치하기 */
    * {
      margin:0;
      box-sizing: border-box;
    }
    /* 기본적으로 body는 block 요소이기에 width: 100vw;를 설정하지 않아도
      뷰포트의 너비를 사용하기 때문에 별도 지정할 필요 없음. */
    /* 사진이 뷰포트 너비에 맞춰져서 cover되는 것도 같은 이유 */
    body {
      background:url('images/bg5.jpg') no-repeat left top fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height:100vh;
    }
    button {
      background-color:#ccc;
      font-size: 1.2em; 
      padding:1em 2em;
      border:none;
      border-radius:5px;    
      box-shadow:1px 1px 2px #fff;  
    }
  </style>  
</head>
<body>
  <button>클릭!</button>             
</body>
</html>
