<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    .aa {
      width: 100px;  /* 너비 - 100px */
      height: 40px;  /* 높이 - 40px */    
      border:1px solid #222;    /*  테두리 - 1px 검은 실선 */ 
      display:inline;  
    }

    .bb {
      width: 100px;  /* 너비 - 100px */
      height: 40px;  /* 높이 - 40px */    
      border:3px solid #222;    /*  테두리 - 1px 검은 실선 */  
      display:inline; 
    }
    .cc {
      width: 100px;  /* 너비 - 100px */
      height: 40px;  /* 높이 - 40px */    
      border:5px solid #222;    /*  테두리 - 1px 검은 실선 */  
      display:inline; 
    }
  </style>
</head>
<body>
  <header class="zz">
  
    <div class="aa">
      보더 적용
    </div>
  
    <div class="bb">
      보더 적용
    </div>

    <div class="cc">
      보더 적용
    </div>
    
  </header>
</body>
</html>
