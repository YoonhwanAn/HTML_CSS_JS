<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- text-decoraiton을 이용한 취소선, 언더라인, 오버라인, 앵커 밑줄지우기 -->
    <p>취소선 예제</p>
    <s>예제1</s> <br>
    <del>예제2</del> <br>
    <span style="text-decoration:line-through">예제3</span>

    <p>언더라인 예제 </p>
    <u>예제1</u> <br>
    <ins>예제2</ins> <br>
    <span style="text-decoration:underline">예제3</span>

    <p>오버라인 예제 </p>
    <span style="text-decoration:overline">예제1</span> <br>
    <span class="fnt-style">예제2</span>

    <p>버튼 anchor 옵션 변경</p>
    <a href="#" class="btn">더 많은 상품들을 둘러보세요!</a> <!-- 버튼 고유의 및줄 제거 -->

    <!-- text-shadow 활용 -->
    <p>text-shadow 예제 </p>
    <span style="text-shadow:1px ">예제1</span> <br>
    <span style="text-shadow:1px 1px 1px blue">예제2</span> <br>
    <span style="text-shadow:1px 1px 1px blue">예제3</span> <br>
    <span style="text-shadow:1px 1px 1px blue">예제4</span> <br>

</body>
</html>
