<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            
            /* border:1px solid #ccc;*/
            /* border는 단축 속성으로 하위속성을 포함함. (border-color, border-style, border-width)*/
            border-width: 2px;
            border-style: dotted;
            border-color: blue;
            /*border-color: red yellow green blue;*/
            /* 위 | 오른쪽 | 아래 | 왼쪽 // 시계방향 */
            border-collapse: collapse; /* 테두리의 분리여부 collapse, separate */
            /* kebab case. 이후에 자바로 넘어갈때 변수를 camel case로 변경하여 제어하는 경우가 있음 */
            /* 1.소문자 대문자 반드시 구분, 값 넣을때 colon */
        }
        th, td {
            padding:10px 20px; /* 셀 내부의 안쪽여백 */
        }
    </style>
</head>
<body>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgruop>
            <col style="background-color: #eeeeee;">
            <col>
            <col style="width:150px;">
            <col style="width:150px;">
        </colgruop>
        <thead>
            <tr style="background-color: cyan;">
                <!-- cell 내용 넘침(overflow 현상 대처법)-->
                <!-- <th> 요소는 블록 요소가 아니라 기본적으로 셀 내부에 직접 스타일(overflow:auto 적용안 됨)을 적용하기 어렵고, 그렇기 때문에 <div>를 이용하는 것이 더 일반적 -->
                <!-- <th>는 높이, 넓이, 컬러가 적용되지만 넘치면 탐색창의 사이즈 조절시 표가 멋대로 커지거나 줄어드는 문제가 있음 -->
                <!-- 
                    <th style="width:150px; height:150px; background-color: yellow; overflow:auto">용도ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</th>
                -->
                <th style="width:150px; height:150px; background-color: yellow; overflow:auto">용도</th>
                <th> <div style="width:150px; height:150px; background-color: yellow; overflow:auto">중량ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</div></th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr style="background-color: rgb(216, 255, 255);">
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>   
            <tr style="background-color: rgb(216, 255, 255);">
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
