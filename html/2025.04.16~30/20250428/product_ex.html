<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #product_window {
            width: 1200px;
            display: flex;
            margin-left: auto;
            margin-right: auto;
            
        }
        .product_image {
            float: left;
            width: 550px;
            height: 1200px;
            background-image: url("images/shinramyeon.PNG");
            background-repeat: no-repeat;
            background-size: contain;
            background-color: bisque;
        }
        .product_detail {
            float: left;
            width: 650px;
            height: 1200px;
            /* background-color: papayawhip; */
        }
        .product_title {
            width: 650px;
            height: 92px;
            border-width: 0 0 1px 0;
            border-color: #CCC;
            border-style: solid
        }
        .product_name {
            float: left;
            width: 550px;
            height: 86px;
            padding: 6px 0 0 0;
        }
        .product_link {
            float: left;
            width: 100px;
            height: 90px;
            padding: 2px 0 0 0;
        }
        .product_price_and_coupon {
            width: 650px;
            height: 130px;
            border-width: 0 0 1px 0;
            border-color: #ccc;
            border-style: solid;
        }
        .product_price {
            float: left;
            width: 550px;
            height: 112px;
            padding: 18px 0 0 0;

        }
        .product_coupon {
            float: left;
            width: 100px;
            height: 115px;
            padding: 15px 0 0 0;

        }
        .additional_option {
            width: 650px;
            height: 400px;
            /* background-color: yellow; */
        }
        .option_title {
            width: 650px;
            height: 49px;
        }
        .more_option {
            float: left;
            width: 510px;
            height: 40px;
            padding: 9px 0 0 0;
        }
        
        .include_dlivery_fee {
            float: left;
            width: 90px;
            height: 40px;
            padding: 9px 0 0 0;
        }
        .dilivery_fee_switch {
            float: left;
            width: 50px;
            height: 40px;
            padding: 9px 0 0 0;
        }
        .select_option {
            float: left;
            width: 100px;
            height: 50px;
            padding: 16px 0 0 0;
        }
        .option_price {
            float: left;
            width: 550px;
            height: 60px;
            padding: 6px 0 0 0;
        }
        .option_detail1 {
            width: 650px;
            height: 66px;
            border-width: 0 0 1px 0;
            border-style: solid;
            border-color: #ccc;
            /* background-color: rgb(24, 143, 0); */
        }
        .option_detail2 {
            width: 650px;
            height: 66px;
            /* background-color: rgb(24, 143, 0); */
        }
        .all_option{
            width: 648px;
            height: 32px;
            border: 1px solid #4285F4;
            text-align: center;
            padding: 6px 0 0 0;
        }
        .gray {
            color: #454F5B;
        }
        .lightgray {
            color: #768695;
        }
        .red {
            color: #CB1400;
        }
        .blue {
            color: #4285F4;
        }
        .font-10 {
            font-size: 10pt;
        }
        .font-13 {
            font-size: 13pt;
        }
        .font-15 {
            font-size: 15pt;
        }
        .bold {
            font-weight: bold;
        }
        .kebab {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="product_window">
        <div class="product_image">
        </div>
        <div class="product_detail">
            <!-- 첫번째 라인 -->
            <div class="product_title">
                <div class="product_name">
                    <span class="font-13 bold">농심 신라면 120g, 10개</span><br>
                    <span class="gray">원산지: 상품 상세설명 참조</span><br>
                    별별별별별 <span class="blue font-10">653,322개 상품평</span>
                </div>
                <div class="product_link">
                    <img src="images/like_btn.PNG">
                    <img src="images/link_btn.PNG">
                </div>
            </div>
            <!-- // 첫번째 라인 -->
            <!-- 두번째 라인 -->
            <div class="product_price_and_coupon">
                <div class="product_price">
                    <span class="font-10">10%</span> <span class="lightgray font-10 kebab">8,300원</span><br>
                    <span class="lightgray font-15 bold">8,300원</span> <span class="lightgray font-10">(1개당 830원) 쿠팡판매가</span><br>
                    <span class="red font-15 bold">7,470원</span> <span class="red font-10">(1개당 747원) 쿠폰할인</span><br>
                    ㄴ 쿠폰 적용됨
                </div>
                <div class="product_coupon">
                    <img src="images/download_coupon_btn.PNG">
                </div>
            </div>
            <!-- // 두번째 라인 -->

            <!-- 세번째라인 (더 많은 옵션)-->
            <div class="additional_option">
                <div class="option_title">
                    <div class="more_option">
                    <span class="font-15 bold">더 많은 옵션보기</span>
                    </div>
                    <div class="include_dlivery_fee">
                        <span class="gray">배송비 포함</span>
                    </div>
                    <div class="dilivery_fee_switch">
                        <img src="images/dilivery_fee_switch.PNG">
                    </div>
                </div>
                <div class="option_detail1">
                    <div class="select_option">
                        1개
                    </div>
                    <div class="option_price">
                        <span class="font-13 bold">810원</span><br>
                        배송비 2,500원
                    </div>
                </div>
                <div class="option_detail1">
                    <div class="select_option">
                        10개
                    </div>
                    <div class="option_price">
                        <span class="font-13 bold">7,470원</span> 쿠폰할인<br>
                        1개당 747원
                    </div>
                </div>
                <div class="option_detail1">
                    <div class="select_option">
                        20개
                    </div>
                    <div class="option_price">
                        <span class="font-13 bold">14,940원</span> 쿠폰할인<br>
                        1개당 747원
                    </div>
                </div>
                <div class="option_detail2">
                    <div class="select_option">
                        30개
                    </div>
                    <div class="option_price">
                        <span class="font-13 bold">21,000원</span><br>
                        1개당 700원 <span class="red">(최저 단위가)</span>
                    </div>
                </div>
                <div class="all_option blue bold">
                    모든 옵션 보기 >
                </div>
            </div>

        </div>
    </div>
</body>
</html>
