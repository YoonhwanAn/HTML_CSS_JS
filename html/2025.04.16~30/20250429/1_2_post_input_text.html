<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">

  <body>
	<form method="post" action="#"> 
    <fieldset>
      <!-- 포스트에서는 전송 시 암호화되어서 주소 표시줄에 뜨지 않기 때문에 
       전송버튼을 누르면 페이지에러 뜸 -->
      <input type="text" id="member_id" name="member_id" 
            placeholder="8자 내로 입력해주세요" size="10" maxlength="8"/>
      <P></P>

      <button type="submit">전송</button>
      <button type="reset">취소</button>
    
    </fieldset>
  </form>
  </body>
