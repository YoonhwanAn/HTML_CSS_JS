<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label for input</title>
</head>
<body>
    <form>
        <p>label을 클릭하면 입력창 활성화</p>
        <label for="name">name : </label>
        <input type="text" id="name" name="person"><br>

        <label for="user-id">ID :</label>
        <input type="text" id="user-id"><br>

        <label for="user-pass">password</label>
        <input type="password" id="user-pass"><br>
    </form>
</body>
</html>
