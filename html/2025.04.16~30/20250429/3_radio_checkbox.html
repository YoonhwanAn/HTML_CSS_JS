<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form>
    <fieldset>
      <legend>상품 선택</legend>
      <!-- Do it! 라디오 버튼과 체크 박스를 사용한 폼 만들기 -->

      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul> 
        <!-- checkbox - 동일한 prod 중에 여러개를 선택해도 됨. -->
        <!-- checked가 포함되면 해당 건은 자동으로 체크되어서 나옴. -->
        <li>
          <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="s_5" checked>선물용 5kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
        </li>
      </ul>
      <ul> 
        <!-- radio - 동일한 prod 중에 1개를 선택하여야 함! -->
        <!-- checked가 포함되면 해당 건은 자동으로 체크되어서 나옴. -->
        <li>
          <label><input type="radio" name="prod" value="s_3">선물용 3kg</label>
        </li>
        <li>
          <label><input type="radio" name="prod" value="s_5" checked>선물용 5kg</label>
        </li>
        <li>
          <label><input type="radio" name="prod" value="f_3">가정용 3kg</label>
        </li>
        <li>
          <label><input type="radio" name="prod" value="f_5">가정용 5kg</label>
        </li>
      </ul>   
      <button type="submit">전송</button>
    </fieldset>      
  </form>
</body>
</html>
